<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 40px;">
  <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333;">Hello {{ username }},</h2>
    <p>Thank you for registering with TuitionApp. Please confirm your email address by clicking the button below:</p>
    <p style="text-align: center;">
      <a href="{{ verify_url }}" style="padding: 12px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Verify Email</a>
    </p>
    <p>If you did not register, just ignore this email.</p>
    <hr>
    <p style="font-size: 12px; color: #999;">TuitionApp &copy; 2025</p>
  </div>
</body>
</html>
